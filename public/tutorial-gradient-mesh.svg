<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A84FF;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#5E5CE6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#30D158;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9F0A;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF375F;stop-opacity:0.3" />
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="120" />
    </filter>
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="80" />
    </filter>
  </defs>

  <!-- Abstract mesh shapes -->
  <g filter="url(#blur1)">
    <circle cx="300" cy="200" r="400" fill="url(#grad1)" opacity="0.8" />
    <circle cx="1600" cy="300" r="350" fill="url(#grad2)" opacity="0.6" />
    <circle cx="900" cy="700" r="450" fill="url(#grad1)" opacity="0.7" />
  </g>

  <g filter="url(#blur2)">
    <ellipse cx="1200" cy="500" rx="300" ry="200" fill="#5E5CE6" opacity="0.4" />
    <ellipse cx="600" cy="800" rx="250" ry="300" fill="#30D158" opacity="0.3" />
  </g>

  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="currentColor" stroke-width="1">
    <line x1="0" y1="270" x2="1920" y2="270" />
    <line x1="0" y1="540" x2="1920" y2="540" />
    <line x1="0" y1="810" x2="1920" y2="810" />
    <line x1="480" y1="0" x2="480" y2="1080" />
    <line x1="960" y1="0" x2="960" y2="1080" />
    <line x1="1440" y1="0" x2="1440" y2="1080" />
  </g>
</svg>
